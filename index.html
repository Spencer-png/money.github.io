<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Service - Login/Register (Invite Only)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
            max-width: 400px;
            width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: 1px solid #333;
            border-radius: 3px;
            background-color: #2a2a2a;
            color: #e0e0e0;
        }
        input::placeholder {
            color: #888;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493;
        }
        .toggle {
            margin-top: 1rem;
            text-align: center;
        }
        .invite-info {
            font-size: 0.9em;
            color: #888;
            margin-top: 0.5rem;
        }
        a {
            color: #ff69b4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="toggle">
                Don't have an account? <a href="#" onclick="toggleForms()">Register</a>
            </div>
        </div>
        
        <div id="register-form" style="display: none;">
            <h2>Register </h2>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <input type="text" placeholder="Invite Code" required>
                <button type="submit">Register</button>
            </form>
            <div class="invite-info">
                An invite code is required to register. If you don't have one, please contact an administrator.
            </div>
            <div class="toggle">
                Already have an account? <a href="#" onclick="toggleForms()">Login</a>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
